<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
       <title>new-reservation</title>
</head>
<body>
        <div class= "container text-center">
                <div class="jumbotron">
                    <h1> Hot Spots</h1>
                </div>
            </div>
         <div class="container">
                <div class="jumbotron">
                  <h1>Make a Reservation</h1>
                  <hr>
                  <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Check Tables</button></a>
                </div>
                <div class="row">
            
                  <div class="col-lg-12">
            
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add a Reservation</strong></h3>
                      </div>
                      <div class="panel-body">
                        <form method="POST" role="form">
            
                          <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                          </div>
            
                          <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                          </div>
            
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                          </div>
            
                          <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id">
                          </div>
            
                        </form>
                        <br>
                        <div class="text-right">
                                <button id="submit" class="btn btn-danger">Submit</button>
                        </div>
                      </div>
                    </div>
            
                  </div>
                </div>
              </div>
       
    
     <script type="text/javascript">
    
    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim()
      };

      // Question: What does this code do??
      $.post("/", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding Reservation...");
      });
    });
  </script>

    
</body>
</html>
